  sequence:
  - service: script.clean_rooms
    data:
      rooms:
      - hall
      - bedroom
      - bathroom
      - closet
      - guest
      - office
      - baby
      - kids_bathroom
      - gym
stop_cleaner:
  alias: 'Stop the Cleaner'
  sequence:
  - service: script.turn_off
    target:
      entity_id: script.clean_rooms
  - service: vacuum.return_to_base
    target:
      entity_id: vacuum.the_langefelds_cleaning_robot
