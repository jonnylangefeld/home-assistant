set_cover:
  alias: Set Cover
  mode: parallel
  sequence:
  - service: input_number.set_value
    target:
      entity_id: input_number.{{ entity }}_last
    data:
      value: '{{ state_attr("cover." ~ entity ~ "_window_covering", "current_position") }}'
  - service: cover.set_cover_position
    target:
      entity_id: cover.{{ entity }}_window_covering
    data:
      position: '{{ states("input_number." ~ entity ~ "_" ~ type) }}'
set_covers:
  alias: Set Covers
  mode: parallel
  sequence:
  - repeat:
      for_each: "{{ entities }}"
      sequence:
      - service: script.set_cover
        data:
          entity: "{{ repeat.item }}"
          type: "{{ type }}"
reset_cover:
  alias: Reset Cover
  mode: parallel
  sequence:
  - service: cover.set_cover_position
    target:
      entity_id: cover.{{ entity }}_window_covering
    data:
      position: '{{ states("input_number." ~ entity ~ "_last") }}'
reset_covers:
  alias: Reset Covers
  mode: parallel
  sequence:
  - repeat:
      for_each: "{{ entities }}"
      sequence:
      - service: script.reset_cover
        data:
          entity: "{{ repeat.item }}"

clean_rooms:
  alias: Clean a List of Rooms
  mode: restart
  sequence:
  - variables:
      zones:
        bathroom: !include vacuum-zones/bathroom.yaml
        bedroom: !include vacuum-zones/bedroom.yaml
        closet: !include vacuum-zones/closet.yaml
        office: !include vacuum-zones/office.yaml
        baby: !include vacuum-zones/baby.yaml
        gym: !include vacuum-zones/gym.yaml
        kids_bathroom: !include vacuum-zones/kids-bathroom.yaml
        guest: !include vacuum-zones/guest.yaml
        hall: !include vacuum-zones/hall.yaml
  - repeat:
      for_each: "{{ rooms }}"
      sequence:
      - service: vacuum.pause
        target:
          entity_id: vacuum.the_langefelds_cleaning_robot
      - wait_template: "{{ states('vacuum.the_langefelds_cleaning_robot') in ['idle', 'docked', 'paused'] }}"
      - service: xiaomi_miio.vacuum_clean_zone
        data:
          repeats: 1
          zone: '{{ zones[repeat.item] }}'
        target:
          entity_id: vacuum.the_langefelds_cleaning_robot
      - wait_template: "{{ is_state('vacuum.the_langefelds_cleaning_robot', 'cleaning') }}"
      - wait_template: "{{ states('vacuum.the_langefelds_cleaning_robot') in ['idle', 'docked', 'returning'] }}"

make_it_romantic:
  alias: Make it Romantic
  sequence:
  - parallel:
    - &bedroom_if
      if:
      - condition: template
        value_template: '{{ states(''sun.sun'') == "above_horizon" or states(''light.deck_string_lights'')
          == "on" }}'
      then:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.bedroom_zebra
      else:
      - service: cover.close_cover
        target:
          area_id: bedroom
        data: {}
    - &bedroom_turn_off
      service: homeassistant.turn_off
      data: {}
      target:
        entity_id:
        - light.holmo_left
        - light.holmo_right
        - switch.gosund_03
        - light.bathroom_ceiling_lights
        - light.bathroom_mirror_lights
        - light.closet_lights
        - fan.bathroom_fan
    - service: light.turn_on
      data:
        rgb_color:
        - 255
        - 0
        - 0
        brightness_pct: 100
        transition: 3
      target:
        entity_id:
        - light.bed_jonny
        - light.bed_mckenzie
        - light.bedroom_leds_jonny
        - light.bedroom_leds_mckenzie
    - service: spotcast.start
      data:
        entity_id: media_player.bedroom_speaker
        uri: spotify:playlist:4Fhtk6GTtcKLczGuFjfQVq
        random_song: true
        force_playback: true
        start_volume: 50
make_it_peaceful:
  alias: Make it Peaceful
  sequence:
  - parallel:
    - *bedroom_if
    - *bedroom_turn_off
    - service: light.turn_on
      data:
        rgb_color:
        - 89
        - 97
        - 255
        brightness_pct: 70
        transition: 3
      target:
        entity_id:
        - light.bed_jonny
        - light.bed_mckenzie
    - service: light.turn_on
      data:
        rgb_color:
        - 152
        - 186
        - 255
        brightness_pct: 80
        transition: 3
      target:
        entity_id:
        - light.bedroom_leds_jonny
        - light.bedroom_leds_mckenzie
    - service: spotcast.start
      data:
        entity_id: media_player.bedroom_speaker
        uri: spotify:playlist:15ngsvOmlTkARCg7ipoNvG
        random_song: true
        force_playback: true
        start_volume: 40
