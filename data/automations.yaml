- id: '1655012655407'
  alias: Reset Thermostat Upstairs During Hot Temperatures
  description: ''
  trigger:
  - platform: event
    event_type: state_changed
    event_data:
      entity_id: climate.lyric_345067
  condition:
  - condition: template
    value_template: '{{ state_attr(''weather.lake_house'',''temperature'') > 62 }}'
  - condition: template
    value_template: '{{ (trigger.event.data.old_state.attributes.temperature - trigger.event.data.new_state.attributes.temperature)
      | abs > 0 }}'
  - condition: template
    value_template: '{{ trigger.event.data.new_state.attributes.temperature != 76
      }}'
  action:
  - delay:
      hours: 1
      minutes: 0
      seconds: 0
      milliseconds: 0
  - service: climate.set_temperature
    target:
      entity_id: climate.lyric_345067
    data:
      temperature: 76
      hvac_mode: cool
  trace:
    stored_traces: 30
  mode: restart
